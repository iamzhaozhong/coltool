<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src = "config.js"></script>
  <script defer src="app.js"></script>
  <title>COL-TOOL</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <form autocomplete="off" onsubmit= "formatInput()">
    <div class="autocomplete" style="width:300px;">
      <input id="0" type="text" name="myCountry" placeholder="Current City">
    </div>
    <input type="Submit" value="Select">
  </form>
  <form autocomplete="off" onsubmit= "formatInputTwo()">
    <div class="autocomplete" style="width:300px;">
      <input id="1" type="text" name="myCountry" placeholder="Target City">
    </div>
    <input type="Submit" value="Select">
  </form>
  <div class="salary-section">
    <input type="number" id="blank" placeholder="Current salary">
    <button id="calculate">Calculate</button>
  </div>
  <section class="results">
    <h2>Results</h2>
  </section>
</body>
</html>
