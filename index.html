<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src = "config.js"></script>
  <script defer src="script.js"></script>
  <title>COL-TOOL</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap');
  </style>
</head>
<body>
<!--Preloading screen-->
  <div id="preloader" class="preloader-container">
    <div class="animation">
      <div class="player">
        <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_wvwimamz.json" background="transparent" speed="1.5" style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
      </div>
      <a id="skip">Hello</a>
    </div>
  </div>

<!--Website starts here-->
  <section class = "flex-container" id ="overall-page">
  <!--Create the nav bar-->
    <section class = "flex-container" id = "navigation">
      <div class ="navBar">
        <a>HOME</a>
        <a>CONTACT</a>
        <a>ABOUT</a>
      </div>
      <div class ="nav-lottie">
        <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_sx5e0zms.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
      </div>
    </section>
    <section class="quote">
      <h3 id = "quote">“WHEREVER YOU GO, GO WITH ALL YOUR HEART!”</h3>
    </section>
    <!--Hero Section with large font and indicators-->
    <section class = "flex-container" id = "hero">
      <h1 id = "from">I AM MOVING FROM</h1>
      <!--    First Box-->
      <form autocomplete="off">
        <div class="autocomplete" style="width:300px;">
          <input id="0" type="text" name="myCountry" placeholder="City">
        </div>
      </form>
      <h1 id= "to">TO</h1>
      <!--    Second Box-->
      <form autocomplete="off">
        <div class="autocomplete" style="width:300px;">
          <input id="1" type="text" name="myCountry" placeholder="City">
        </div>
      </form>
      <h1>WITH A SALARY OF</h1>
      <!--    Salary Input-->
      <div class="salary-section">
        <input type="number" id="blank" placeholder="$">
        <div class= "button">
          <button variant ="outlined" id="calculate">Calculate</button>
        </div>
      </div>
    </section>
    <!--  The end of the hero section-->

    <!--Result Section-->
    <section class="flex-container" id = "results">
      <h2>Display Results</h2>
    </section>
    <!--The end of result section-->
    <section class="flex-container" id = "footer">
      <div id = "footer-message">
        <h3>By Zhao Zhong</h3>
      </div>

      <div id = "footer-icons">
        <ul>
          <li>
            <a href="#">
              <i class="fab fa-facebook-f icon"></i>    </a>
          </li>
          <li>
            <a href="#"><i class="fab fa-twitter icon"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-linkedin-in icon"></i></a></li>
          <li>
            <a href="#"><i class="fab fa-google-plus-g icon"></i></a></li>
        </ul>
      </div>
    </section>
  </section>
</body>
</html>
