<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src = "config.js"></script>
  <script defer src="script.js"></script>
  <title>COL-TOOL</title>
  <!--suppress HtmlDeprecatedAttribute -->
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>
<!--Preloading screen-->
  <div id="preloader" class="preloader-container">
    <div class="animation">
      <div class="player">
        <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_wvwimamz.json"  background="transparent"  speed="1.5"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
      </div>
      <a id="skip">Hello</a>
    </div>
  </div>

<!--Website starts here-->
  <section class = "flex-container" id ="overall-page">
  <!--Create the nav bar-->
    <div class="navBar">
      <div class="items">
        <a class="active" href="#home">Home</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a></div>
    </div>
    <!--Hero Section with large font and indicators-->
    <section class = "flex-container" id = "hero">
      <h1 id = "from">I am moving from</h1>
      <!--    First Box-->
      <form autocomplete="off">
        <div class="autocomplete" style="width:300px;">
          <input id="0" type="text" name="myCountry" placeholder="Current City">
        </div>
      </form>
      <h1 id= "to">To</h1>
      <!--    Second Box-->
      <form autocomplete="off">
        <div class="autocomplete" style="width:300px;">
          <input id="1" type="text" name="myCountry" placeholder="Target City">
        </div>
      </form>
      <h1>with a salary of</h1>
      <!--    Salary Input-->
      <div class="salary-section">
        <input type="number" id="blank" placeholder="Enter Current Salary">
        <div class= "button">
          <button id="calculate">Calculate</button>
        </div>
      </div>
    </section>
    <!--  The end of the hero section-->

    <!--Result Section-->
    <section class="flex-container" id = "results">
      <h2>Display Results</h2>
    </section>
    <!--The end of result section-->
    <section class="flex-container" id = "footer">
      <h3>Footer</h3>
    </section>
  </section>
</body>
</html>
